        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="stylesheet.css">
        <title>Fludoku</title>
    </head>

    <body>
        <overlay id="modal-background">
            <section id ="modal-container"></section>
        </overlay>
        
        <header>
            <h1 id="logo"> Fludoku </h1>
            <section id="player-info" class="hidden"> 
                <span> Welcome back, <span id="username"></span>!</span>
                <span> Fludoku <span id="level"></span> Belt </span>
                <span> Points: <span id="points"></span></span>
            </section>
            <button id="menu-toggle" class= "hidden">
                <img src="assets/menu-button.png" alt="menu button" width="30px">
            </button>
        </header>
        <nav>

            <button id="edit-game"> Change Game Name </button>
            <button id="save-game"> Save Progress </button>
        </nav>

            </form>
